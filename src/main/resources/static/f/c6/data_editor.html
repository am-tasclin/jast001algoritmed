<div>
	<div class="w3-light-gray w3-row w3-small w3-border-bottom">
		<div class="w3-col" style="width: 130px">
			<span data-ng-repeat="edpv in ['value']"
				data-ng-include="'/f/dev4/fa_ed_protocol.html'"></span> <span
				class=" am-b"> data_editor </span>
			<div class="w3-right w3-tiny">
				{{ctrl.choice_data_model.children.length}}</div>
			<div>
				<span class="w3-tiny"> {{ctrl.choice_data_model.doc_id}} </span> <span
					data-ng-if="ctrl.data_row" class="w3-tiny">>
					{{ctrl.data_row.doc_id}} </span>
			</div>
		</div>
		<div class="w3-rest w3-border-left">
			<i class="fas fa-caret-left w3-btn w3-right w3-medium"
				data-ng-click="ctrl.style.width_min('model_data_row')"></i> <span
				class="w3-text-blue"> &nbsp; <i class="fas fa-tools"></i> <i
				class="fas fa-terminal"></i>
			</span>
			<div class="w3-btn "
				data-ng-class="{'w3-green':ctrl.data_model_edit_obj.doc_id==ctrl.choice_data_model_obj.doc_id}"
				data-ng-click="ctrl.click_data_editor_save()" title="Зберегти">
				<i class="fas fa-save"></i>
			</div>
		</div>
	</div>
	<div class="w3-border-bottom" style="max-height: 75vh; overflow: auto;">
			<div data-ng-repeat="c in [{dt:ctrl.choice_data_model, data_id:ctrl.data_row.doc_id}]"
				data-ng-include="'/f/c6/data_editor_input.html'"></div>
		<p>&nbsp;</p>
	</div>
	_
</div>
